<div class="container-fluid cor2">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-3">Log In</h1>

                    <div class="form-group p-3">
                        <label for="usuario">User</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario"
                        placeholder="Seu usuÃ¡rio">
                    </div>

                    <div class="form-group p-3">
                        <label for="senha">Password</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha"
                        placeholder="Sua senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-light text-dark" (click)='entrar()'>Log In</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center">
                        <a routerLink='/cadastrar'>Create New Account</a>
                    </p>

                </div>
            </div>
         </div>

        <div class="col-md-6" id="img-bg"></div>
   </div>

</div>
