<div class="container-fluid bg-color">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-3 text-cor">Log In</h1>

                    <div class="form-group p-3">
                        <label for="usuario" class="text-cor">User</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control bg-transparent text-white" type="text" name="usuario" id="usuario"
                        placeholder="Seu usuÃ¡rio">
                    </div>

                    <div class="form-group p-3">
                        <label for="senha" class="text-cor">Password</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control bg-transparent text-white" type="password" name="senha" id="senha"
                        placeholder="Sua senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-light text-cor" (click)='entrar()'>Log In</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center">
                        <a routerLink='/cadastrar' class="semLinha">Create New Account</a>
                    </p>

                </div>
            </div>
         </div>

        <div class="col-md-6" id="img-bg"></div>
   </div>

</div>
