<div class="container-fluid">
    <div class="row bg-secondary d-flex align-items-center">
        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="fs-54">Seja Bem Vinde!</h1>
                    <h5 class="fs-18">Expresse aqui os seus pensamento e opniões!</h5>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn  btn-light me-2" data-bs-toggle="modal" data-bs-target="#newPost">New Post</button>
                    <a class="btn btn-outline-light" href="#posts">See Posts</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/aiaRDsa.png" alt="" width="500px" height="500px">
        </div>
    </div>
</div>

<div class="container mb-5 mt-5" id="posts">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
          <button class="nav-link active test-secondary font-weight-bold" id="nav-allPosts-tab" data-bs-toggle="tab" data-bs-target="#allPosts" type="button" role="tab" aria-controls="nav-allPosts" aria-selected="true">All Posts</button>
          <button class="nav-link test-secondary font-weight-bold" id="nav-myPosts-tab" data-bs-toggle="tab" data-bs-target="#myPosts" type="button" role="tab" aria-controls="nav-myPosts" aria-selected="false">My Posts</button>
          <button class="nav-link test-secondary font-weight-bold" id="nav-postTheme-tab" data-bs-toggle="tab" data-bs-target="#postTheme" type="button" role="tab" aria-controls="nav-postTheme" aria-selected="false">Posts by Theme</button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="allPosts" role="tabpanel" aria-labelledby="nav-allPosts-tab">
            All Posts 
        </div>
        <div class="tab-pane fade" id="myPosts" role="tabpanel" aria-labelledby="nav-myPosts-tab">
            My Posts
        </div>
        <div class="tab-pane fade" id="postTheme" role="tabpanel" aria-labelledby="nav-postTheme-tab">
            Posts by Theme
        </div>
      </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="newPost" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">New Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <label for="titulo">Título</label>
              <input type="text" class="form-control" id="titulo" placeholder="Título">
          </div>
          <div class="form-group">
            <label for="titulo">Texto</label>
            <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="titulo">Escolha um tema ou <a href="">cadastre um novo</a></label>
            <select name="tema" id="tema" class="form-control" >
                <option value="">Temas</option>
            </select>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Post</button>
        </div>
      </div>
    </div>
  </div>
