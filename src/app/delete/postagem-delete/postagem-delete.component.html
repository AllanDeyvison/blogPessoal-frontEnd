<div class="bg-color">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Delete Post.</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center">
                Are you sure that you want to delete this post?
            </h4>
        </div>
    </div>

    <div class="container d-flex justify-content-center mt-4">
        <div class="row">
          <div class="card border-success mb-3 me-3 bg-transparent" style="max-width: 18rem;">
            <div class="card-header bg-transparent border-success"></div>
            <div class="card-body text-success">
              <h5 class="card-title">{{postagem.titulo}}</h5>
              <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
              <p class="card-text">{{postagem.texto}}</p>
              <p class="card-text"><small class="text-muted">
                {{postagem.date | date: 'dd/MM/yyyy'}} Ã s {{postagem.date | date: 'HH:mm'}}
              </small></p>
            </div>
          </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center pb-3">
            <button class="btn btn-outline-success btn-sm rounded-pill me-3" routerLink='/inicio'>No</button>
            <button class="btn btn-outline-danger btn-sm rounded-pill" (click)='apagar()'>Yes</button>
        </div>
    </div>


</div>
