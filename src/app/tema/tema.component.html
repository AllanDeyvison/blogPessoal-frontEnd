<div class="container-fluid bg-color">
    <div class="row">
        <div class="col-md-12 text-black">
            <button routerLink='/inicio' type="button" class="btn btn-outline-warning btn-sm rounded-pill"><i class="fa fa-angle-double-left"></i>First Page</button>

            <h1 class="fs-54 text-center"> Themes </h1>
            <h5 class="fs-18 text-center"> See created themes or create a new theme:</h5>

            <div class="row d-flex justify-content-center m-4">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='tema.descricao' type="text" class="form-control bg-transparent text-white rounded-pill" id="descricao" placeholder="Type the descrition of the theme">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-warning rounded-pill m-3" (click)='cadastrar()'>Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cotainer">
        <div class="row mt-5">
            <div class="col-md-12">
                <h2 class="text-center">All the themes</h2>
            </div>
        </div>
    
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
    
                <table class="table table-hover table-borderless">
                    <thead>
                      <tr class="text-black">
                        <th scope="col">#</th>
                        <th scope="col" class="text-black">Descrition</th>
                        <th scope="col" class="text-end text-black">Changes</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let tema of listaTemas' class="text-black">
                          <td>{{tema.id}}</td>
                          <td>{{tema.descricao}}</td>
                          <td class="d-flex justify-content-end">
                            <button type="button" class="btn btn-outline-primary btn-sm rounded-pill me-3" data-bs-toggle="modal" data-bs-target="#editarTema" (click)='findByIdTema(tema.id)'>Edit</button>
                            <button type="button" class="btn btn-outline-danger btn-sm rounded-pill" 
                            data-bs-toggle="modal" data-bs-target="#deletarTema" (click)='findByIdTema(tema.id)'>Delete</button>
                          </td>
                        </tr>
                      </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>


  
  <!-- Modal deletar-->
  <div class="modal fade" id="deletarTema" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete theme {{tema.descricao}} ?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h4 class="text-center text-danger">
                Are you sure that you want to delete this theme? All the post that's connected with it'll be equally delete.
            </h4>
        </div>
        <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-outline-success btn-sm rounded-pill me-3" data-bs-dismiss="modal">No</button>
                <button class="btn btn-outline-danger btn-sm rounded-pill" (click)='apagar(tema.id)' data-bs-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>

   <!-- Modal editar-->
   <div class="modal fade" id="editarTema" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update theme {{tema.descricao}} ?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group text-center text-white">
            <input type="text" class="form-control bg-transparent text-white" id="descricao" [(ngModel)]='tema.descricao'>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-outline-danger btn-sm rounded-pill me-3" routerLink='/tema'>Cancel</button>
          <button class="btn btn-outline-primary btn-sm rounded-pill" data-bs-dismiss="modal" (click)='atualizar()'>Update</button>
        </div>
      </div>
    </div>
  </div>
