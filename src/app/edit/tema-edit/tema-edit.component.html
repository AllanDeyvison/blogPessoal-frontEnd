<div class="bg-color p-5">

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Update Theme</h1>
            </div>
        </div>
        
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="form-group text-center text-white">
                    <input type="text" class="form-control bg-transparent text-white" id="descricao" [(ngModel)]='tema.descricao'>
                </div>
                <div class="d-flex justify-content-center p-2">
                    <button class="btn btn-outline-danger btn-sm rounded-pill me-3" routerLink='/tema'>Cancel</button>
                    <button class="btn btn-outline-primary btn-sm rounded-pill" (click)='atualizar()'>Update</button>
                </div>
            </div>
        </div>
    </div>

</div>
